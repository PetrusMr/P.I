<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Control - Download APK</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 500px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border-radius: 30px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .features {
            margin: 30px 0;
            text-align: left;
        }

        .feature {
            display: flex;
            align-items: center;
            margin: 15px 0;
            font-size: 1.1rem;
        }

        .feature::before {
            content: "✓";
            color: #4CAF50;
            font-weight: bold;
            margin-right: 15px;
            font-size: 1.3rem;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(76, 175, 80, 0.4);
            margin-top: 20px;
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(76, 175, 80, 0.6);
        }

        .android-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .tech-stack {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .tech-badges {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .download-btn {
                padding: 15px 30px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">EC</div>
        
        <h1>Easy Control</h1>
        <p class="subtitle">Controle de sala e contagem de itens</p>
        
        <div class="features">
            <div class="feature">Login de usuários</div>
            <div class="feature">Agendamento de horários</div>
            <div class="feature">Contagem de objetos com IA</div>
            <div class="feature">Histórico de scans</div>
            <div class="feature">Interface responsiva</div>
        </div>
        
        <a href="https://drive.google.com/drive/folders/1c9wSBKjYxSjIXszsRiTjM0sE53PwIHrn?usp=sharing" 
           class="download-btn" 
           target="_blank">
            <svg class="android-icon" viewBox="0 0 24 24">
                <path d="M17.5 12c0 4.14-3.36 7.5-7.5 7.5S2.5 16.14 2.5 12 5.86 4.5 10 4.5s7.5 3.36 7.5 7.5zm-7.5-6c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm-1 9h2v-2h-2v2zm0-3h2V8h-2v4z"/>
            </svg>
            Baixar APK
        </a>
        
        <div class="tech-stack">
            <p>Desenvolvido com:</p>
            <div class="tech-badges">
                <span class="badge">Ionic 8</span>
                <span class="badge">Angular 20</span>
                <span class="badge">Capacitor 7</span>
                <span class="badge">TypeScript</span>
            </div>
        </div>
    </div>
</body>
</html>
