<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="dark">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="menu-content">
      <ion-list class="menu-list">
        <ion-item button class="menu-item" (click)="navigateTo('/home')">
          <ion-icon name="home" slot="start" class="menu-icon"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item button class="menu-item" (click)="navigateTo('/agenda')">
          <ion-icon name="calendar" slot="start" class="menu-icon"></ion-icon>
          <ion-label>Agenda</ion-label>
        </ion-item>
      </ion-list>
      <ion-item button class="menu-item menu-sair" (click)="sair()">
        <ion-icon name="log-out" slot="start" class="menu-icon"></ion-icon>
        <ion-label>Sair</ion-label>
      </ion-item>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
