<app-base-page pageTitle="" [showBackButton]="true" backRoute="/home">
  <div class="container">
    <div class="botoes-container" *ngIf="!mostrarResultado">
      <div class="status-agendamento" *ngIf="!temAgendamentoAtivo">
        <p>Nenhum agendamento ativo no momento</p>
      </div>
      
      <ion-button class="botao-modo" 
                  [class.ativo]="temAgendamentoAtivo && !inicioFeito && !fimFeito" 
                  [class.inativo]="!temAgendamentoAtivo || inicioFeito || fimFeito" 
                  [disabled]="!temAgendamentoAtivo || inicioFeito || fimFeito" 
                  (click)="irParaContador('inicio_de_aula')">
        INICIO
      </ion-button>
      
      <ion-button class="botao-modo" 
                  [class.ativo]="temAgendamentoAtivo && inicioFeito && !fimFeito" 
                  [class.inativo]="!temAgendamentoAtivo || !inicioFeito || fimFeito" 
                  [disabled]="!temAgendamentoAtivo || !inicioFeito || fimFeito" 
                  (click)="irParaContador('fim_de_aula')">
        FIM
      </ion-button>
    </div>

    <!-- Resultado da contagem -->
    <div class="resultado-overlay" *ngIf="mostrarResultado">
      <div class="resultado-card">
        <h2>Contem: {{totalObjetos}}</h2>
        <p>Quer tentar novamente?</p>
        <div class="botoes">
          <ion-button class="btn-sim" (click)="tentarNovamente()">SIM</ion-button>
          <ion-button class="btn-nao" (click)="finalizar()">N√ÉO</ion-button>
        </div>
      </div>
    </div>
  </div>
</app-base-page>
