<ion-content [fullscreen]="true" class="fundo">
  <div class="login-container">
 
    <!-- Ícone da câmera -->
    <ion-icon name="camera-outline" class="camera-icon"></ion-icon>
 
    <!-- Input usuário -->
    <div class="input-box">
      <ion-input placeholder="Usuario" [(ngModel)]="usuario"></ion-input>
      <ion-icon name="person-outline" class="input-icon"></ion-icon>
    </div>
 
    <!-- Input senha -->
    <div class="input-box">
      <ion-input [type]="showPassword ? 'text' : 'password'" placeholder="Senha" [(ngModel)]="senha"></ion-input>
      <ion-icon [name]="showPassword ? 'eye-off-outline' : 'eye-outline'" class="input-icon password-toggle" (click)="togglePassword()"></ion-icon>
    </div>
 
    <!-- Botão entrar -->
    <ion-button expand="block" (click)="login()" class="login-button">ENTRAR</ion-button>
 
    <!-- Links -->
    <a href="#" class="links">Esqueci minha senha</a>
    <a href="#" class="link">Termo de Uso</a>
  </div>

  <!-- Popup de erro igual ao da contagem -->
  <div class="resultado-overlay" *ngIf="mostrarErro">
    <div class="resultado-card">
      <p>{{mensagemErro}}</p>
      <div class="botoes">
        <ion-button class="btn-ok" (click)="fecharErro()">OK</ion-button>
      </div>
    </div>
  </div>
</ion-content>
